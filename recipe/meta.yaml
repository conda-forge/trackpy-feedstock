{% set name = "trackpy" %}
{% set version = "0.3.3" %}
{% set sha256 = "90b57f73b4641eeeee05c8d3c5ce252642bdc66c50cff96b9e2ed77958867b1b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.7
    - scipy >=0.12
    - six >=1.8
    - pandas >=0.13
    - pims >=0.3.3
    - pyyaml
    - matplotlib
  run:
    - python
    - setuptools
    - numpy >=1.7
    - scipy >=0.12
    - six >=1.8
    - pandas >=0.13
    - pims >=0.3.3
    - pyyaml
    - matplotlib
    - pytables  # optional

test:
  imports:
    - trackpy

about:
  home: https://github.com/soft-matter/trackpy
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'Python particle tracking toolkit'
  description: |
    trackpy is a Python package for particle tracking in 2D, 3D,
    and higher dimensions.
  doc_url: http://soft-matter.github.io/trackpy

extra:
  recipe-maintainers:
    - danielballan
    - tacaswell
    - nkeim
    - caspervdw
    - ericdill
