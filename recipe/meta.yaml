{% set name = "trackpy" %}
{% set version = "0.5.0rc2" %}
{% set sha256 = "af912b72321587a331c31d4d84c9d08269eeee84cd66b7e88b683139694f01b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - numpy >=1.14
    - scipy >=1.1
    - pandas >=0.22
    - pyyaml
    - matplotlib-base
  run:
    - python >=3.6
    - setuptools
    - numpy >=1.14
    - scipy >=1.1
    - pandas >=0.22
    - pyyaml
    - matplotlib-base

test:
  imports:
    - trackpy

about:
  home: https://github.com/soft-matter/trackpy
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'Python particle tracking toolkit'
  description: |
    trackpy is a Python package for particle tracking in 2D, 3D,
    and higher dimensions.
  doc_url: http://soft-matter.github.io/trackpy

extra:
  recipe-maintainers:
    - danielballan
    - tacaswell
    - nkeim
    - caspervdw
    - rbnvrw
