{% set name = "trackpy" %}
{% set version = "0.4" %}
{% set sha256 = "a36f1643c72c435ae480f2cb1c1426ed120e498822a8d09a7f53481deac63306" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.8
    - scipy >=0.12
    - six >=1.8
    - pandas >=0.13
    - pims >=0.4.1
    - pyyaml
    - matplotlib
  run:
    - python
    - setuptools
    - numpy >=1.8
    - scipy >=0.12
    - six >=1.8
    - pandas >=0.13
    - pims >=0.4.1
    - pyyaml
    - matplotlib
    - pytables  # optional

test:
  imports:
    - trackpy

about:
  home: https://github.com/soft-matter/trackpy
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'Python particle tracking toolkit'
  description: |
    trackpy is a Python package for particle tracking in 2D, 3D,
    and higher dimensions.
  doc_url: http://soft-matter.github.io/trackpy

extra:
  recipe-maintainers:
    - danielballan
    - tacaswell
    - nkeim
    - caspervdw
